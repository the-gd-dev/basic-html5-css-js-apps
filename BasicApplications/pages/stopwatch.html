            </div>
            <div id="seconds__box" class="jsa__flex seconds__box">

                <div class="mid__seperator"></div>
              </div>
              <div class="digi__box box__2">
                <div class="mid__seperator"></div>
              </div>
            </div>
            <div class="seperator">
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <div id="milliseconds__box" class="jsa__flex milliseconds__box">
              <div class="digi__box box__1">
                <div class="mid__seperator"></div>
              </div>
              <div class="digi__box box__2">
                <div class="mid__seperator"></div>
              </div>
            </div>
          </div>
        </div>

          <div class="jsa__btn-group sw__btn-group">
            <button
              
              onclick="startSw()"
              id="sw_start_btn"
              class="jsa__btn sw__btn primary"
            >
              Start
            </button>
            <button
              
              onclick="stopSw()"
              id="sw_stop_btn"
              class="jsa__btn sw__btn secondary"
            >
              Stop
            </button>
            <button
              
              onclick="lapSw(this)"
              id="sw_lap_btn"
              class="jsa__btn sw__btn dark"
            >
              Lap
            </button>
            <button
              
              onclick="resetSw()"
              id="sw_reset_btn"
              class="jsa__btn sw__btn light"
            >
              Reset
            </button>
          </div>
          <div class="jsa__table___container">
            <div class="jsa__table___wrapper">
                <table class="jsa__table" id="sw-laps-table" cellspacing="0" cellpadding="0">

                    <tr>
                      <th>Sr.</th>
                      <th>Hrs</th>
                      <th>Min</th>
                      <th>Sec</th>
                      <th>MilliSec</th>
                    </tr>
                  </thead >
